<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Webcomic Tracker</title>
</head>
<body>
    <header>
        <img id = "top_image"src = "https://imgs.search.brave.com/xYMb5e8rKzMtDoc9DbnZBz_fAGSsXCrQ2jy-a95rnL8/rs:fit:1183:887:1/g:ce/aHR0cHM6Ly9zcGVj/dGF0b3JhdS5pbWdp/eC5uZXQvY29udGVu/dC91cGxvYWRzLzIw/MjAvMDUvaVN0b2Nr/XzkwMDMwMTYyNi5q/cGc_YXV0bz1jb21w/cmVzcyxlbmhhbmNl/LGZvcm1hdCZjcm9w/PWZhY2VzLGVudHJv/cHksZWRnZXMmZml0/PWNyb3Amdz0xMTgz/Jmg9ODg3" alt = "bookshelf of light novels and manga"
        style="display: block; object-fit: cover; border-radius: 0px; width: 100%; height: 30vh; opacity: 1; object-position: center 20%; padding: 0%;">
    </header>

    <!-- Main -->
    <main>
        <header>
        <h1>Webcomic Tracker</h1>
        </header>
        <!-- Sorter Section -->
    <section id = sorter style = "display: flex;">
        <button class = "sort_button">Last Updated &#8682;</button>
        <button class = "sort_button">Last Read &#8682;</button>
        <button class = "sort_button">Alphabetical &#8682;</button>
    </section>
        
    <div id = "page_content">
        <!-- Side Bar Section -->
        <aside id = "addNewComicBox">
            <h3>Add a new comic</h3>
            <h5 style="margin-top: 15px; margin-bottom: 15px">Comic Title: </h5>
            <input type="text" placeholder="Comic Name" id="comicName">
            <h5>Cover Image URL: </h5>
            <input type="text" placeholder="Comic Picture" id="comicPicture">
            </br>
            <h5>Last Chapter Read: </h5>
            <input type="number" placeholder="Chapter Number" id="comicNumber">
            </br>
            </br>
            <button id="addComic">Submit!</button>
        </aside>

        <section id="comicDisplay" class= "grid-container"></section>
        
    </main>

    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="./index.js"></script>
</body>
</html>
